<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <div class="container">This is container</div>
    <script>
        let jsonObj = {
        "name": "praveen",
        "designation": "ui",
        "company": "mindfire"
        }
        console.log(jsonObj);
        // convert into the string
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);
        //replace data from string
        myJsonStr = myJsonStr.replace('praveen','naveen');
        console.log(myJsonStr);
        //convert string into object
        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj); 
    </script>
</body>
</html>
